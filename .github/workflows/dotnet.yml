name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'

jobs:
  build-and-deploy:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest

    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2

    # sets up .NET 6.0 SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    # publishes Blazor project to the release-folder
    - name: Publish .NET Project
      run: dotnet publish src/BenEater8BitComputer.Web/BenEater8BitComputer.Web.csproj -c Release -o release --nologo

    # changes the base-tag in index.html from '/' to 'BenEater8bitComputer' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to BenEater8bitComputer
      run: sed -i 's/<base href="\/" \/>/<base href="\/BenEater8bitComputer\/" \/>/g' release/wwwroot/index.html

    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
